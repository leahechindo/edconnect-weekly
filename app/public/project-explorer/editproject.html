<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerIndex" aria-controls="navbarTogglerIndex" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                   
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="searchForm">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">    
                        <li class="nav-item">
                            <a class="nav-link" href="createproject.html">Submit</a>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbarTogglerIndex">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign Up</a>
                            </li>
                        </ul>
                </div>  
            </nav>
        </header>
       
        <main>
            <div class="container p-5">
                <h3>Project 1</h3>

                <div class="container">
                    <div class="row row-cols-4 py-3 bg-light">
                      <div class="col">Created By<br>Ade Chris</div>
                      <div class="col">Date Created <br> 2020/08/30</div>
                      <div class="col">Last Updated <br>2020/08/30</div>
                      <div class="col d-flex justify-content-end"> <a class="btn btn-primary" href="viewproject.html">View Project</a> </div>
                    </div>
                </div>

                <div class="container py-5">
                    <form name="editProject" class="form-group row">
                        <div class="col">
                            <h5>Edit Project</h5> <hr>
                            <label class="form-label" for="editProjectInput">Project name</label>
                            <input name="name" type="text" class="form-control" id="editProjectInput" placeholder="Project 1">
                            
                            <label class="form-label mt-3" for="editProjecttextaarea">Project abstract</label>
                            <textarea name="abstract" class="form-control" id="editProjecttextaarea" rows="4" placeholder="Project 1 is a very interesting project"></textarea>
                            
                            <label class="form-label mt-3" for="editProjectAuthorInput">Author(s)</label>
                            <input name="authors" type="text" class="form-control" id="editProjectAuthorInput" placeholder="Ade Chris">
                            
                            <label class="form-label mt-3" for="editProjectTagInput">Tag(s)</label>
                            <input name="tags" type="text" class="form-control" id="editProjectTagInput" placeholder="#web">
                            
                            
                        </div>
                        <div class="col">
                            <h5>Manage Project files</h5> <hr>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="form-control custom-file-label" for="customFile">Click to open file browser</label>
                            </div>
                            <hr>
                            <div class="card">
                                <div class="card-header font-weight-bold">
                                 Project files
                                </div>
                                <div class="card-body">
                                  <p class="card-text text-center text-muted">No file uploaded yet</p>
                                </div>
                              </div>

                        </div>

                    </form>
                    <button type="button" class="btn btn-primary">Save</button>
             
                </div>
                      
                           
            </div>
        </main>

        <div class="container">    
            <footer class="footer text-right py-3 bg-light">
                <div class="container">
                    <span class="text-muted">Project Explorer Â© 2020 .</span> Edconnect
                </div>
            </footer>
        </div>    
    </body>
</html>
