                    <span class="navbar-toggler-icon"></span>
                </button>                   
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="searchForm">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">    
                        <li class="nav-item">
                            <a class="nav-link" href="createproject.html">Submit</a>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbarTogglerIndex">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>

                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign Up</a>
                            </li>
                        </ul>
                </div>  
            </nav>
        </header>
        
        <main>
            <div class="container p-3">
            <div class="container text-left p-3">
                <section>
                    <h3>
                        Ade Chuks
                        <small class="text-muted">ade@edconnect.ng</small>
                    </h3>
                    <div class="row bg-light py-3">
                        <div class="col-sm">
                          Program<br>Computer Informatiom Systems
                        </div>
                        <div class="col-sm">
                          Matriculation number<br>33/3333
                        </div>
                        <div class="col-sm">
                          Graduation year<br>2018
                        </div>
                      </div>
                </section>
            </div>
         <section>
            <h3>Update Profile</h3>
            <hr>
            <div class="container w-75 p-3 mx-auto">
                <form>
                    <div class="form-group form-row">
                      <div class="col">
                          <label for="inputFirstName">First Name</label>
                            <input name="firstName" type="text" id="inputFirstName" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="inputLasttName">Last Name</label>
                        <input name="lastName" type="text" id="inputLastName" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                  </form>
                  <form>
                    <div class="form-group form-row">
                      <div class="col">
                          <label for="inputEmail">Email Address</label>
                            <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Your Email address">
                      </div>
                      <div class="col">
                        <label for="inputProgram">Program</label>
                        <select name="program" id="inputProgram" class="form-control">
                          <option selected>Choose...</option>
                          <option>Computer Science</option>
                          <option>Computer Informatiom Systems</option>
                          <option>Computer Technology</option>
                        </select>
                      </div>
                    </div>
                  </form>
                    <form>
                        <div class="form-group form-row">
                            <div class="col">
                                <label for="inputMatricNumber">Matriculation number</label>
                                <input name="matricNumber" type="text" id="inputMatricNumber" class="form-control">
                            </div>
                            <div class="col">
                                <label for="inputGraduationYear">Graduation year</label>
                                <select name="graduationYear" id="inputGraduationYear" class="form-control">
                                <option selected>Choose...</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                </select>
                            </div>
                        </div>
                  </form>
                  <button type="button" class="btn btn-primary">Update Profile</button>
            </div>

        </section>

        <section>
            <h3>Change Password</h3>
            <hr>
            <div class="container w-75 py-5 mx-auto">
                <form>
                    <div class="form-group form-row">
                      <div class="col-md-4">
                        <label for="inputCurrentPassword">Current Password</label>
                        <input name="currentPassword" type="password" class="form-control" id="inputCurrentPassword" placeholder="Current Password">
                      </div>
                      <div class="col-md-4">
                        <label for="inputNewPassword">New Password</label>
                        <input name="newPassword" type="password" class="form-control" id="inputNewpassword" placeholder="Your new password">
                      </div>
                      <div class="col-md-4">
                        <label for="inputConfirmPassword">Confirm Password</label>
                        <input name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm new password">
                      </div>
                    </div>
                </form>
                <button type="button" class="btn btn-primary">Change Password</button>
            </div>
        </section>
        </div>
        </main>
        <div class="container">    
          <footer class="footer text-right py-3 bg-light">
              <div class="container">
                  <span class="text-muted">Project Explorer Â© 2020 .</span> Edconnect
              </div>
