<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="index.html">Project Explorer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerIndex" aria-controls="navbarTogglerIndex" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                   
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="searchForm">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">    
                        <li class="nav-item">
                            <a class="nav-link" href="createproject.html">Submit</a>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbarTogglerIndex">
                        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign Up</a>
                            </li>
                        </ul>
                </div>  
            </nav>
        </header>
    
        <main>
            <div class="container w-75 p-5 mx-auto">
                <h1>Signup</h1>
                <form>
                    <div class="form-group form-row">
                      <div class="col">
                          <label for="inputFirstName">First Name</label>
                            <input name="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First name">
                      </div>
                      <div class="col">
                        <label for="inputLasttName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last name">
                      </div>
                    </div>
                  </form>
                  <form>
                    <div class="form-group form-row">
                      <div class="col">
                          <label for="inputEmail">Email Address</label>
                            <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Your Email address">
                      </div>
                      <div class="col">
                        <label for="inputPassword">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Your Password">
                      </div>
                    </div>
                  </form>
                  <form>
                    <div class="form-group form-row">
                      <div class="col-md-6">
                        <label for="inputProgram">Program</label>
                        <select name="program" id="inputProgram" class="form-control">
                          <option selected>Choose...</option>
                          <option>Computer Science</option>
                          <option>Computer Informatiom Systems</option>
                          <option>Computer Technology</option>
                        </select>
                      </div>
                      <div class="col-md-3">
                        <label for="inputMatricNumber">Matriculation number</label>
                        <input name="matricNumber" type="text" class="form-control" id="inputMatricNumber" placeholder="eg. 16/2020">
                      </div>
                      <div class="col-md-3">
                        <label for="inputGraduationYear">Graduation year</label>
                        <select name="graduationYear" id="inputGraduationYear" class="form-control">
                          <option selected>Choose...</option>
                          <option>2013</option>
                          <option>2014</option>
                          <option>2015</option>
                          <option>2016</option>
                          <option>2017</option>
                          <option>2018</option>
                          <option>2019</option>
                          <option>2020</option>
                        </select>
                      </div>
                    </div>
                  </form>
                  <button type="button" class="btn btn-primary">Sign Up</button>
            </div>
         
         
        </main>
        <div class="container">    
          <footer class="footer text-right py-3 bg-light">
              <div class="container">
                  <span class="text-muted">Project Explorer Â© 2020 .</span> Edconnect
              </div>
          </footer>
      </div>    
    </body>
</html>
