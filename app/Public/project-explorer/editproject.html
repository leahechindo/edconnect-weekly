<!DOCTYPE html>
<html>
    <head>
        <title>Project Explorer</title>
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>

        </nav>
        <main>
            <section>
                <h3>Project 1</h3>
                <ul>
                    <li>Created By : Jane Doe</li>
                    <li>Date Created: 00/00/0000</li>
                    <li>Last Updated: 01/01/0001</li>
                </ul>
            </section>
            <section>
                <h2>Submit Project</h2>
                <form action="/app/Public/project-explorer/editproject.html" name="editProject">
                <label for="name">Project Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="abstract">Project Abstract:</label><br>
                <textarea name="abstract" id="abstract" cols="20" rows="3"></textarea><br><br>
                <label for="authors">Authors:</label><br>
                <input type="text" id="authors" name="authors"><br><br>
                <label for="tags">Tag(s):</label><br>
                <input type="text" id="tags" name="tags"><br><br>
                <label for="projectFile">Upload File</label><br>
                <input type="file" id="projectFile" name="projectFile"><br><br>
                <input type="submit" value="Submit">
                </form>

            </section>
        </main>
    </body>
</html>
